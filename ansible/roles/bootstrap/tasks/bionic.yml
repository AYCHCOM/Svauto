- name: bionic - Copying Ubuntu's default sources.list
  copy: src=bionic/sources.list.j2
        dest=/etc/apt/sources.list
        owner=root
        group=root
        mode=0644


- name: bionic - Installing Linux HWE
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - linux-generic-hwe-18.04
    - linux-image-generic-hwe-18.04
    - linux-cloud-tools-generic-hwe-18.04
  when: mode == 'server' or mode == 'desktop'

- name: bionic - Installing XOrg HWE
  apt:
  name: xserver-xorg-hwe-18.04
  when: mode == 'desktop'
