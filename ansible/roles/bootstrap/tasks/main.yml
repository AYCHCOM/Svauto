# CentOS Bootstrap tasks
- name: centos - include common book
  include: "{{ ansible_distribution }}.yml"


# Ubuntu Bootstrap tasks
- name: ubuntu - include custom book
  include: "{{ ansible_distribution_release }}.yml"

- name: ubuntu - include uca book
  include: "{{ ansible_distribution_release }}-uca-{{ os_release }}.yml"

- name: ubuntu - include common book
  include: "{{ ansible_distribution }}.yml"


# Common across distributions
- name: timesync - Setting timezone to America/Toronto
  timezone:
    name: America/Toronto


- name: mlocate - updating root file system list
  command: 'updatedb'
