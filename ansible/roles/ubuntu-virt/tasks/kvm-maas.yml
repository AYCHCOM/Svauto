- name: maas - Set authorized key taken from MaaS Rack
  authorized_key:
    user: shopmin
    state: present
    key: "{{ hostvars[groups['maas-rack-ctrl'][0]]['maas_rack1_public_key'] | default(False) }}"


- name: maas - Adding maas PXE network on top of br-bond0
  virt_net:
    command: define
    name: maas
    xml: '{{ lookup("template", "maas-net.xml.j2") }}'
    autostart: yes


- name: maas - Destroying the default storage pool
  virt_pool:
    command: destroy
    name: default

- name: maas - Deleting the default storage pool
  virt_pool:
    command: delete
    name: default


- name: maas - Creating maas pool using same default subdir
  virt_pool:
    command: define
    name: maas
    xml: '{{ lookup("template", "maas-pool.xml.j2") }}'
    autostart: yes
